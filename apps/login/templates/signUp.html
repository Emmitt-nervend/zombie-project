{% extends "base.html" %}

{% block title %}Zombie | Attack{% endblock %}

{% block content %}

<div class="center-screen">
	<h2>Create your user</h2>
	<form>
		{% csrf_token %}
		<input class="form-control" type="text" name="firstName" id="firstName" placeHolder="First name">
		<input class="form-control" type="text" name="lastName" id="lastName" placeHolder="Last name">
		<input class="form-control" type="text" name="userName" id="userName" placeHolder="Username">
		<input class="form-control" type="password" name="password" id="password" placeHolder="Password">
		<input class="form-control" type="password" name="passwordConfirm" id="passwordConfirm" placeHolder="Repeat password">
		<button type="submit" name="createUser" class="btn btn-danger btn-lg my-btn">Create New User</button>
	</form>
</div>

{% endblock %}
