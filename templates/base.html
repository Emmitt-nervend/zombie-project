{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="user-scalable=no">
	<link href='http://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}">
</head>
<body>
	<div class="top-right">
		<img src="/static/images/hazard.png">
	</div>
	<div class="top-right-form">
		<form action="" method="POST">
	        {% csrf_token %}    
            <input name="userName" type="text" placeholder="Username" class="form-control">
            <input name="password" type="password" placeholder="Password" class="form-control">
	    </form>
	</div>
	
	<div class="background">
		{% block content %}{% endblock %}
	</div>

	{% block footer %}{% endblock %}
	
	<script type="text/javascript" src="{% static 'js/fog.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-2.0.3.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-ui-1.10.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
</body>
</html>
